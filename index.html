<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelioShield | هيليو شيلد</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #E8F0E4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #D4E8D1;
            border-top-color: #E54D3D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader p {
            color: #2D2D2D;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>جارٍ التحميل... / Loading...</p>
    </div>

    <script>
        // GCC and Arab countries - default to Arabic
        const ARABIC_COUNTRIES = ['SA', 'AE', 'KW', 'QA', 'BH', 'OM', 'IQ', 'JO', 'LB', 'SY', 'YE', 'EG', 'SD', 'LY', 'TN', 'DZ', 'MA', 'PS', 'MR'];
        
        async function detectAndRedirect() {
            // Check if user has a saved language preference
            const savedLang = localStorage.getItem('helioshield_lang');
            if (savedLang) {
                window.location.href = savedLang + '/';
                return;
            }

            // Default to Arabic
            let targetLang = 'ar';

            // Try to detect country
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const countryCode = data.country_code;
                
                // Only switch to English if NOT in an Arabic-speaking country
                if (!ARABIC_COUNTRIES.includes(countryCode)) {
                    targetLang = 'en';
                }
            } catch (error) {
                // If geolocation fails, default stays Arabic
                console.log('Geolocation failed, defaulting to Arabic');
            }

            // Save preference and redirect
            localStorage.setItem('helioshield_lang', targetLang);
            window.location.href = targetLang + '/';
        }

        // Start detection
        detectAndRedirect();

        // Fallback: if detection takes too long, default to Arabic after 3 seconds
        setTimeout(() => {
            const path = window.location.pathname;
            if (path === '/' || path === '/index.html' || path.endsWith('/index.html')) {
                window.location.href = 'ar/';
            }
        }, 3000);
    </script>
</body>
</html>
